<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' https://js.hcaptcha.com https://hcaptcha.com https://cdn.jsdelivr.net;
        style-src 'self' 'unsafe-inline';
        img-src 'self' data: https:;
        connect-src 'self' https://*.supabase.co wss://*.supabase.co;
        frame-src https://hcaptcha.com https://*.hcaptcha.com;
        object-src 'none';
        base-uri 'self';
    ">
    <title>Sign Up</title>
    <script type="module" src="../script/signup.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../style.css" />
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
</head>
<body class="login-body">
    <h2>Welcome to <strong>L-B-Yay</strong>.</h2>
    <h2>Create an Account</h2>
    
    <input class="login-input" type="email" id="email" placeholder="Email" required />
    <input class="login-input" type="password" id="password" placeholder="Password (6+ chars)" required />
    <button id="signup-btn" class="login-btn">Sign Up</button>

    <p>Already have an account? <a href="login.html">Log in</a></p>

    <p class="login-message" id="message"></p>
    <p class="login-error" id="error"></p>

    <!-- CAPTCHA Modal -->
    <div
        id="captcha-modal"
        class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50"
        aria-hidden="true"
        style="display: none;"
    >
        <div class="bg-white p-4 rounded-xl shadow-xl w-96">
        <h2 class="text-lg font-semibold mb-2">Please verify you're human</h2>
        <div id="captcha-container" class="mb-2"></div>
        <button id="captcha-close-btn" class="text-sm text-blue-500 hover:underline mt-2">Cancel</button>
        </div>
    </div>
</body>
</html>
